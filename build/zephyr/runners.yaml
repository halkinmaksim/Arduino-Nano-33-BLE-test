# Available runners configured by board.cmake.
runners:
- bossac
- pyocd
- blackmagicprobe
- trace32

# Default flash runner if --runner is not given.
flash-runner: bossac

# Default debug runner if --runner is not given.
debug-runner: pyocd

# Common runner configuration values.
config:
  board_dir: D:/nRF/nsc/v2.4.0/zephyr/boards/arm/arduino_nano_33_ble
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: D:/nRF/nsc/toolchains/31f4403e35/opt/zephyr-sdk/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb-py.exe

# Runner specific arguments
args:
  bossac:
    []

  pyocd:
    - --dt-flash=y
    - --target=nrf52840
    - --frequency=4000000
  blackmagicprobe:
    []

  trace32:
    - --startup-args
    - elfFile=D:/github_g/Arduino-Nano-33-BLE-test/build/zephyr/zephyr.elf
